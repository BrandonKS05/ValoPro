<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ValoPro — Valorant Match Tracker</title>
  <meta name="description" content="Live scores, upcoming schedules, and pre-match alerts for pro Valorant — right inside Discord." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#101418; --panel:#121821; --text:#e6edf7; --muted:#a9b7c6;
      --line:rgba(255,255,255,.08); --blurple:#5865F2; --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(900px 380px at 15% -10%, #1a2440 0%, transparent 60%),
                  radial-gradient(900px 380px at 110% 0%, #203a2e 0%, transparent 55%),
                  linear-gradient(180deg,#0b1016 0%, #0e1319 100%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:860px;margin:0 auto;padding:64px 20px 56px}
    header{margin:14vh 0 36px;text-align:center}
    h1{font-size:clamp(36px,6vw,64px);margin:0 0 12px;letter-spacing:.2px}
    p.tag{margin:0 auto;max-width:720px;color:var(--muted);font-size:clamp(14px,2.4vw,18px)}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:28px}
    .btn{
      padding:14px 18px; border-radius:var(--radius); text-decoration:none; font-weight:800;
      display:inline-flex; align-items:center; gap:10px; border:1px solid var(--line);
      background:#1a2230; color:var(--text); transition:.12s transform ease;
    }
    .btn.primary{background:var(--blurple); color:#fff; border-color:transparent}
    .btn:hover{transform:translateY(-1px)}
    footer{margin-top:56px;text-align:center;color:var(--muted);font-size:13px}
    footer a{color:#8fb4ff;text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ValoPro Bot</h1>
      <p class="tag">Live scores, upcoming schedules, and pre-match alerts for pro Valorant — right inside Discord.</p>
      <div class="actions">
        <a id="invite" class="btn primary" href="#">Add to Discord</a>
        <a class="btn" href="https://github.com/BrandonKS05/ValoPro" target="_blank" rel="noopener">GitHub</a>
      </div>
    </header>

    <footer>
      © <span id="y"></span> Brandon Lee. All rights reserved.
      · <a href="terms.html">Terms</a> · <a href="privacy.html">Privacy</a>
    </footer>
  </div>

  <script>
    // Build the invite link from your bot’s Client ID
    const CLIENT_ID = '1412843596448792598';
    const PERMISSIONS = '274877975552';
    const OAUTH = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&permissions=${PERMISSIONS}&scope=bot%20applications.commands`;
    document.getElementById('invite').href = OAUTH;
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
